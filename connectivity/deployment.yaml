apiVersion: apps/v1
kind: Deployment
metadata:
  name: connectivity
  namespace: lynus
  labels:
    app: connectivity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connectivity
  template:
    metadata:
      labels:
        app: connectivity
    spec:
      imagePullSecrets:
        - name: ghcr
      containers:
        - name: connectivity
          image: ghcr.io/efficientio/efficientio/connectivity:TAG
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
          env:
            - name: DB_ADDR
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_ADDRESS
                  name: lynus-credentials
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PORT
                  name: lynus-credentials
            - name: DB_NAME
              value: lynus
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_USERNAME
                  name: lynus-credentials
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PASSWORD
                  name: lynus-credentials
            - name: DB_MODE
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_SSLMODE
                  name: lynus-credentials
            - name: REDIS_ADDR
              valueFrom:
                secretKeyRef:
                  key: REDIS_ADDRESS
                  name: lynus-credentials
            - name: NOTIFICATION_ADDR
              value: http://api/notifications
      nodeSelector:
        nodetype: large
---
apiVersion: v1
kind: Service
metadata:
  name: connectivity
  namespace: lynus
spec:
  selector:
    app: connectivity
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP
