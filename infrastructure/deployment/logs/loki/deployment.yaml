apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-loki
  namespace: lynus
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-configmap
  namespace: lynus
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096

    common:
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /data/loki/chunks
          rules_directory: /data/loki/rules
      replication_factor: 1
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: inmemory

    compactor:
      retention_enabled: true
      delete_request_cancel_period: 1m # don't wait 24h before processing the delete_request
      retention_delete_delay: 5m # wait 5m before actually deleting stuff

    schema_config:
      configs:
        - from: 2000-01-01
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    analytics:
      reporting_enabled: false

    limits_config:
      retention_period: 7d
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: lynus
spec:
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.9.2
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          imagePullPolicy: Always
          args:
            - -config.file=/etc/loki/loki.yaml
          ports:
            - containerPort: 3100
              name: loki
          volumeMounts:
            - mountPath: /data/loki
              name: data
            - mountPath: /etc/loki/
              name: loki-config
      nodeSelector:
        nodetype: large
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-loki
        - name: loki-config
          configMap:
            name: loki-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: lynus
spec:
  selector:
    app: loki
  ports:
    - port: 3100
      targetPort: 3100
      name: loki
  type: ClusterIP
