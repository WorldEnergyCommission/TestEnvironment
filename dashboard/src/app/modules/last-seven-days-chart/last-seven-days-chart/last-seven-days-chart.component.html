<div class="box">
  <div class="box-content grid last-seven-days-container">
    <p
      class="mb-2"
      [style.color]="userData?.colors?.default"
      [style.font-size]="titleFontSize"
    >
      Letzten 7 Tage
    </p>
    <div class="flex justify-space-around" style="overflow: hidden">
      <div
        [style.color]="userData?.colors?.default"
        [style.font-size]="infoFontSize"
      >
        <span *ngIf="avgPVNum != 0">
          &#8960; PV Produktion: <br />
          <span
            [style.color]="userData?.colors?.secondary"
            [style.font-size]="numberFontSize"
            >{{ averagePVProduction }}</span
          >
        </span>
        <br />
        <br />
        <span *ngIf="avgGridConNum != 0">
          &#8960; Verbrauch: <br />
          <span
            [style.color]="userData?.colors?.secondary"
            [style.font-size]="numberFontSize"
            >{{ averageGridConsumtion }}</span
          >
        </span>
        <br />
        <br />
        <span *ngIf="avgGridFeedNum != 0">
          &#8960; Einspeisung: <br />
          <span
            [style.color]="userData?.colors?.secondary"
            [style.font-size]="numberFontSize"
            >{{ averageGridFeedIn }}</span
          >
        </span>
      </div>
      <canvas #canvasElement class="w-100 h-100"></canvas>
    </div>
  </div>
</div>
