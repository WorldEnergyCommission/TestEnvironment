<div class="box">
    <div class="flex box-content">
        <div class="width-30 image">
            <i [ngClass]="icon" [style.font-size]="iconFontSize"  [style.color]="userData?.colors?.default"></i>
        </div>
        <div class="width-70 flex flex-column center">
            <p [style.font-size]="titleFontSize" [style.color]="userData?.colors?.default">
                {{title}}</p>
            <p class="pb-2 mb-2" [style.font-size]="textFontSize" [style.color]="userData?.colors?.default">
                {{subtitle}}
            </p>
            <p class="highlighted-text default-text-transform" [style.color]="userData?.colors?.secondary"
                [style.font-size]="titleFontSize">{{ power }} kW</p>
        </div>
    </div>
</div>
