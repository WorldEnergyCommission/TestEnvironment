<div class="box">
    <div class="flex box-content">
        <div class="width-30 image">
            <img [src]="icon" alt="Aktuelles wetter und außentemperatur" />
        </div>
        <div class="width-70 flex flex-column center">
            <p [style.font-size]="titleFontSize" [style.color]="userData?.colors?.default">aktuelles
                wetter und außentemperatur</p>
            <p [style.font-size]="numberFontSize" class="highlighted-text" [style.color]="userData?.colors?.secondary">
                {{temperature}}°C</p>
        </div>
    </div>
</div>
