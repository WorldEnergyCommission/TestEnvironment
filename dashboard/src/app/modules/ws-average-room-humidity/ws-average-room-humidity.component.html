<div class="box">
    <div class="flex box-content">
        <div class="width-30 image">
            <img src="assets/icons/ws-average-room-humidity.svg" alt="Aktuelle raumluftfeuchtigkeit" />
        </div>
        <div class="width-70 flex flex-column center">
            <p [style.font-size]="titleFontSize" [style.color]="userData?.colors?.default">aktuelle
                raumluftfeuchtigkeit</p>
            <p class="highlighted-text" [style.font-size]="numberFontSize" [style.color]="userData?.colors?.secondary">
                {{humidity}}%</p>
        </div>
    </div>
</div>
