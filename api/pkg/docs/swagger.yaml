    type: oauth2
swagger: "2.0"
tags:
- description: Project management endpoints.
  name: Projects
- description: Collection management endpoints. Collections are for grouping devices.
    The might get referred to as "Areas" in the console.
  name: Collections
- description: Devices are used to map between measurements stored in the database
    and visualizations in the console.
  name: Devices
- description: Measurement endpoints, to list, create, and get measurements. Also
    subscribe endpoints for live updates using SSE.
  name: Measurements
- description: Member management endpoints, to manage members of projects and their
    roles in projects.
  name: Members
- description: User management endpoints, mostly for the currently authenticated user.
  name: Users
- description: Document management endpoints, to manage documents in projects.
  name: Documents
- description: Asset management endpoints, to manage assets in projects (such as Pojrect
    Image & Report image).
  name: Assets
- description: Weather endpoints, to get weather data for a specific location or a
    list of locations
  name: Weather
- description: Alert endpoints, to list or accept alerts for project. Also a summary
    endpoint for multiple projects.
  name: Alerts
- description: Icon list endpoint.
  name: Icons
- description: Rule management endpoints. Rules are evaluated by Core1''s Rule service.
  name: Rules
- description: Invoice list endpoint, currently not in use.
  name: Invoices
- description: Report endpoints, to list, create, update, get, and delete reports
    for a project.
  name: Reports
- description: Permission endpoints, to list possible permissions (and groups), list
    possible scopes for a project.
  name: Permissions
- description: Data Mapping endpoints. Data Mappings map measurment to predefined
    type, to allow for automatic reporting
  name: Data Mappings
- description: Module endpoints, CRUD operations on modules for a project. Modules
    combine DataMappings to interactive Devices in Console.
  name: Modules
