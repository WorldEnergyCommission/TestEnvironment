info:
  contact:
    email: development@efficientio.com
    name: API Support
  description: EfficientIO API documentation for developers.
  title: EfficientIO API
  version: "1.0"
paths:
  /alerts/summary:
    post:
      consumes:
      - application/json
      description: Retrieves a summary of alerts for the specified projects.
      parameters:
      - description: The IDs of the projects to retrieve alerts for
        in: body
        name: project_ids
        required: true
        schema:
          items:
            type: string
          type: array
      - description: 'The maximum number of alerts to retrieve (default: 5)'
        in: query
        name: count
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Summary of alerts
          schema:
            items:
              $ref: '#/definitions/alert.Alert'
            type: array
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - OAuth2Application: []
      summary: Retrieve alerts summary
      tags:
      - Alerts
  /assets/{name}:
    get:
      consumes:
      - application/json
      description: Retrieves an asset by name and writes it to the response writer.
      parameters:
      - description: Name of the asset
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Asset content
          schema:
            type: object
        "500":
          description: Internal server error
          schema:
            type: object
      summary: Retrieve an asset
      tags:
      - Assets
  /data-mapping/types/{type_id}/properties:
    get:
      consumes:
      - application/json
      description: Retrieves a list of properties for a given type.
      parameters:
      - description: Type ID
        in: path
        name: type_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of properties
          schema:
            items:
              $ref: '#/definitions/data_mapping.DataMappingTypeProperty'
            type: array
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - OAuth2Application:
        - listDataMappingTypes
      summary: List properties for a type
      tags:
      - Data Mappings
  /data-mapping/types/list:
    get:
      consumes:
      - application/json
      description: Lists all available data mapping types
      produces:
      - application/json
      responses:
        "200":
          description: List of data mapping types
          schema:
            items:
              $ref: '#/definitions/data_mapping.DataMappingType'
            type: array
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - OAuth2Application:
        - listDataMappingTypes
      summary: List data mapping types
      tags:
      - Data Mappings
  /icons:
    get:
      consumes:
