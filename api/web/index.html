<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>
    <link href="./swagger-ui.css" rel="stylesheet" type="text/css" />
    <link href="./favicon.png" rel="icon" type="image/png" />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="./swagger-ui.js"></script>
    <script src="./keycloak.min.js"></script>
    <script>
      const keycloak = Keycloak({
        realm: "KEYCLOAK_REALM_VALUE",
        url: "https://accounts.DOMAIN_VALUE/auth/",
        clientId: "openapi",
      });
      keycloak
        .init({ onLoad: "login-required", checkLoginIframe: false })
        .then(() => {
          const ui = SwaggerUIBundle({
            url: "./openapi.json",
            dom_id: "#swagger-ui",
            deepLinking: true,
            plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          });

          const authorize = () =>
            ui.authActions.authorize({
              JWT: {
                name: "JWT",
                schema: {
                  description: "",
                  type: "http",
                  name: "Authorization",
                  scheme: "bearer",
                  in: "header",
                },
                value: keycloak.token,
              },
            });

          authorize();
          setInterval(
            () =>
              keycloak
                .updateToken(60)
                .then(() => authorize())
                .catch((err) => alert(err)),
            10000
          );
        })
        .catch((err) => alert(err));
    </script>
  </body>
</html>
